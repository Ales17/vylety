services:
  vylety-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=production
      - STRAPI_TELEMETRY_DISABLED=true
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./data/backend/uploads:/app/public/uploads
      - ./data/backend/db:/app/.tmp
  vylety-frontend:
    depends_on:
      vylety-backend:
        condition: service_healthy
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/sqlite.db
    env_file:
      - ./frontend/.env
    volumes:
      - ./data/frontend/db:/app/data
networks:
  default:
    name: scoobydoo
    external: true
